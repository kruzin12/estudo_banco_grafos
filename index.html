<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quase Lá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #results .item { color: #6c757d; font-size: 1.1rem; }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-3">Quase Lá</h1>
    <p class="text-muted mb-4">Adivinhe a palavra.</p>

    <form id="searchForm" class="d-flex justify-content-center mb-3" style="gap:10px;">
      <input id="wordInput" class="form-control w-50" placeholder="Insira aqui seu palpite..." required>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="errorAlert" class="text-danger mb-3"></div>
    <div id="loading" class="text-muted mb-3 d-none">Processando...</div>

    <div id="results" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('wordInput');
    const results = document.getElementById('results');
    const errorAlert = document.getElementById('errorAlert');
    const loadingEl = document.getElementById('loading');

    function setLoading(on) { loadingEl.classList.toggle('d-none', !on); }
    function showError(msg) { errorAlert.textContent = msg; }
    function clearError() { errorAlert.textContent = ''; }

    async function searchWord(word) {
      const resp = await fetch('/api/search?palavra=' + encodeURIComponent(word));
      if (!resp.ok) {
        const err = await resp.json().catch(() => ({}));
        throw new Error(err.message || `Erro ${resp.status}`);
      }
      const data = await resp.json();
      return data.results && data.results.length ? data.results[0] : null;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      clearError();
      const word = input.value.trim();
      if (!word) return;
      setLoading(true);
      try {
        const result = await searchWord(word);
        if (!result) {
          showError('Nenhum resultado encontrado.');
        } else {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = `${result.nome} — peso: ${Number(result.peso).toFixed(4)}`;
          results.prepend(div); // adiciona no topo
        }
      } catch (err) {
        showError(err.message);
      } finally {
        setLoading(false);
        input.value = '';
      }
    });
  </script>
</body>
</html>
