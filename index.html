<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dessa vez eu acerto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #results .item { color: #6c757d; font-size: 1.1rem; }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-3">Dessa vez eu acerto</h1>
    <p class="text-muted mb-4">Adivinhe a palavra secreta e ganhe um café grátis :D (brincadeira).</p>

    <form id="searchForm" class="d-flex justify-content-center mb-3" style="gap:10px;">
      <input id="wordInput" class="form-control w-50" placeholder="Escreva seu palpite..." required>
    </form>

    <div id="message" class="mb-3"></div>
    <div id="loading" class="text-muted mb-3 d-none">Processando...</div>

    <div id="results" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('wordInput');
    const results = document.getElementById('results');
    const message = document.getElementById('message');
    const loadingEl = document.getElementById('loading');

    function setLoading(on) { loadingEl.classList.toggle('d-none', !on); }

    async function searchWord(word) {
      const resp = await fetch('/api/search?palavra=' + encodeURIComponent(word));
      const data = await resp.json();
      if (!resp.ok) throw new Error(data.message || `Erro ${resp.status}`);
      return data;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';
      const word = input.value.trim();
      if (!word) return;
      setLoading(true);
      try {
        const result = await searchWord(word);
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = `${result.palavra} — ${result.peso}`;
        results.prepend(div);

        if (result.acertou) {
          message.textContent = result.mensagem;
          message.className = 'text-success fw-bold';
        } else {
          message.textContent = result.mensagem;
          message.className = 'text-danger fw-bold';
        }
      } catch (err) {
        message.textContent = err.message;
        message.className = 'text-danger';
      } finally {
        setLoading(false);
        input.value = '';
      }
    });
  </script>
</body>
</html>
