        resultsEl.innerHTML = '<div class="text-muted">Nenhum resultado.</div>';

      list.forEach(item => {

                       `<small>peso: ${Number(item.peso).toFixed(4)}</small>` +
                       '</div>';
        resultsEl.appendChild(el);
      });
    }
